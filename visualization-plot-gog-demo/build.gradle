plugins {
    id 'kotlin-multiplatform' version '1.3.30'
    id 'org.jetbrains.gradle.plugin.idea-ext' version '0.5'
}

kotlin {
    jvm()
    js()
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation project(':base')
                implementation project(':visualization-base-svg')
                implementation project(':visualization-base-canvas')
                implementation project(':visualization-plot-base')
                implementation project(':visualization-plot-common')
                implementation project(':visualization-plot-gog')
                implementation "io.github.microutils:kotlin-logging-common:$kotlinLogging_version"
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
                implementation "com.google.code.gson:gson:$gson_version"
                implementation "org.slf4j:slf4j-simple:$slf4j_version"
                implementation "io.github.microutils:kotlin-logging:$kotlinLogging_version"
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
                implementation "io.github.microutils:kotlin-logging-js:$kotlinLogging_version"
            }
        }
    }
}

idea {
    module {
        settings {
            packagePrefix["src/commonMain/kotlin"] = "jetbrains.datalore"
            packagePrefix["src/commonTest/kotlin"] = "jetbrains.datalore"
            packagePrefix["src/jvmMain/kotlin"] = "jetbrains.datalore"
            packagePrefix["src/jvmTest/kotlin"] = "jetbrains.datalore"
        }
    }
}