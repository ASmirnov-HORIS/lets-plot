pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin-multiplatform") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            }
            if (requested.id.id == "kotlinx-serialization") {
                useModule("org.jetbrains.kotlin:kotlin-serialization:${requested.version}")
            }
        }
    }
}

include 'base',
        'mapper-core',
        'visualization-base-svg',
        'visualization-base-svg-mapper',
        'visualization-base-svg-mapper-jfx',
        'visualization-base-svg-mapper-batik',
        'visualization-base-svg-mapper-demo',
        'visualization-base-canvas',
        'visualization-base-demo',
        'visualization-plot-base',
        'visualization-plot-common',
        'visualization-plot-builder',
        'visualization-plot-config',
        'visualization-plot-gog-demo',
        'visualization-plot-demo',
        'demo-hello'


// publishing
enableFeaturePreview('GRADLE_METADATA')