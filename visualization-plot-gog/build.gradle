plugins {
    id 'kotlin-multiplatform' version '1.3.30'
}
repositories {
    mavenCentral()
}

kotlin {
    jvm()
    js()
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation project(':base')
                implementation project(':visualization-base-svg')
                implementation project(':visualization-base-canvas')
                implementation project(':visualization-plot-common')
                implementation 'io.github.microutils:kotlin-logging-common:1.6.24'
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmMain {
            tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
                kotlinOptions {
                    jvmTarget = "1.8"
                }
            }
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation 'org.apache.commons:commons-math3:3.0'
                implementation 'com.google.code.gson:gson:2.7'
                implementation 'org.slf4j:slf4j-simple:1.6.1'
                implementation 'io.github.microutils:kotlin-logging:1.6.24'
//                implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
                implementation "org.hamcrest:hamcrest-core:$hamcrest_version"
                implementation "org.hamcrest:hamcrest-library:$hamcrest_version"
                implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
                implementation "org.mockito:mockito-core:$mockito_version"
                implementation "org.assertj:assertj-core:$assertj_version"
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
                implementation 'io.github.microutils:kotlin-logging-js:1.6.24'
            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
    }
}